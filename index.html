<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="overview">
                    <h1 id="city">
                    </h1>
                    <ul>
                        <li>Last updated: <span id="date"></span>
                        </li>
                        <li id="description">
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="d-flex weather-temperature">
                            <img src="" alt="" class="weather-icon-top-center" id="icon" />
                            <strong id="temperature"></strong><span class="units">°C | <a href="#">°F</a></span>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                Humidity: <span id="humidity"></span>%
                            </li>
                            <li>Wind: <span id="wind"></span> km/h</li>
                        </ul>
                    </div>
                </div>
            </div>
            <small>
                <a href="https://github.com/Mabsmd1/Vanilla-Weather-App" target="_blank">Coded </a>by Sinah Moaga
            </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
